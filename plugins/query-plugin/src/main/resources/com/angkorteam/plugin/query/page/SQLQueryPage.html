<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
<meta charset="utf-8" />
</head>
<body>
	<wicket:extend>
		<wicket:container wicket:id="layout">
			<div class="row">
				<div class="col-md-12">
					<form class="form-horizontal" wicket:id="queryForm">
						<div class="form-group">
							<div class="col-lg-12">
								<textarea class="form-control" wicket:id="query"></textarea>
							</div>
						</div>
						<div class="form-group">
							<div class="col-lg-12">
								<button type="submit" class="btn btn-default"
									wicket:id="execute">Execute</button>
							</div>
						</div>
					</form>
					<wicket:enclosure child="table">
						<br />
						<div class="row">
							<div class="col-lg-12">
								<table class="table table-bordered table-striped table-hover">
									<thead>
										<tr>
											<wicket:container wicket:id="header">
												<th wicket:id="cell">Title</th>
											</wicket:container>
										</tr>
									</thead>
									<tbody>
										<tr wicket:id="table">
											<wicket:container wicket:id="body">
												<td wicket:id="cell">cell</td>
											</wicket:container>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
					</wicket:enclosure>
				</div>
			</div>
		</wicket:container>
	</wicket:extend>
</body>
</html>
