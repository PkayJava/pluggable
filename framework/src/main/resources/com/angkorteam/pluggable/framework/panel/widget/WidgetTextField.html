<?xml version="1.0" encoding="UTF-8" ?>
<html>
<body>
	<wicket:panel xmlns:wicket="http://wicket.apache.org">
		<wicket:enclosure child="field">
			<div class="form-group">
				<label class="col-md-3 control-label" wicket:for="field">
					<wicket:container wicket:id="label"/>
				</label>
				<div class="col-md-9">
					<input type="text" class="form-control" wicket:id="field">
					<wicket:container wicket:id="feedback" />
				</div>
			</div>
		</wicket:enclosure>
	</wicket:panel>
</body>
</html>
