<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>

<wicket:head>
	<style>
body {
	padding-top: 40px;
	padding-bottom: 40px;
	background-color: #eee;
}
</style>
</wicket:head>
</head>
<body>
	<wicket:extend>
		<wicket:container wicket:id="layout">
			<div class="row">
				<div class="col-md-4"></div>
				<div class="col-md-3">
					<div class="panel panel-default">
						<div class="panel-heading">
							<h3 class="panel-title">Please Login</h3>
						</div>
						<div class="panel-body">
							<form role="form" wicket:id="loginForm">
								<div class="form-group">

									<input type="text" autofocus="autofocus" class="form-control"
										wicket:id="login" placeholder="Login">
								</div>
								<div class="form-group">
									<input type="password" class="form-control"
										wicket:id="password" placeholder="Password">
								</div>
								<button wicket:id="okay" class="btn btn-default btn-block"
									type="submit">Login</button>
							</form>
						</div>
					</div>

				</div>
				<div class="col-md-4"></div>
			</div>
		</wicket:container>
	</wicket:extend>
</body>
</html>
