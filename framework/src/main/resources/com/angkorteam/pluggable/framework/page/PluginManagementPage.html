<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
<meta charset="utf-8" />
</head>
<body>
	<wicket:extend>
		<wicket:container wicket:id="layout">
			<div class="row">
				<div class="col-md-12">
					<table class="table table-striped table-bordered table-hover">
						<thead>
							<tr>
								<th>Identity</th>
								<th>Name</th>
								<th>Code Version</th>
								<th>DB Version</th>
								<th>Status</th>
							</tr>
						</thead>
						<tbody>
							<tr wicket:id="table">
								<td><wicket:container wicket:id="identity" /></td>
								<td wicket:id="name">Security Plugin</td>
								<td wicket:id="codeVersion">1.0</td>
								<td wicket:id="databaseVersion">1.0</td>
								<td wicket:id="status">DISABLED</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</wicket:container>
		<wicket:fragment wicket:id="linkFragment">
			<a wicket:id="link"><wicket:container wicket:id="label"></wicket:container></a>
		</wicket:fragment>
		<wicket:fragment wicket:id="labelFragment">
			<wicket:container wicket:id="label"></wicket:container>
		</wicket:fragment>
	</wicket:extend>
</body>
</html>
