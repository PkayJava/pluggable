<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
<meta charset="utf-8" />
</head>
<body>
	<wicket:extend>
		<wicket:container wicket:id="layout">
			<table class="table table-bordered table-striped table-hover">
				<thead>
					<tr>
						<th>Name</th>
						<th>Value</th>
					</tr>
				</thead>
				<tbody>
					<tr wicket:id="table">
						<td wicket:id="name">No</td>
						<td wicket:id="value">No</td>
					</tr>
				</tbody>
			</table>
		</wicket:container>
	</wicket:extend>
</body>
</html>
