<?xml version="1.0" encoding="UTF-8" ?>
<html>
<body>
	<wicket:panel xmlns:wicket="http://wicket.apache.org">
		<div class="form-group">
			<label wicket:for="userInput" class="col-md-3 control-label">
				<wicket:container wicket:id="label" />
			</label>
			<div class="col-md-9">
				<input type="text" class="form-control" wicket:id="userInput" />
				<input type="hidden" wicket:id="inputName">
				<wicket:container wicket:id="feedback" />
			</div>
		</div>
	</wicket:panel>
</body>
</html>
