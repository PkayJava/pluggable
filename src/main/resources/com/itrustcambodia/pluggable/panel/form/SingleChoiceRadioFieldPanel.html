<?xml version="1.0" encoding="UTF-8" ?>
<html>
<body>
	<wicket:panel xmlns:wicket="http://wicket.apache.org">
		<div class="form-group">
			<label wicket:for="userInput" class="col-md-3 control-label">
				<wicket:container wicket:id="label" />
			</label>
			<div class="col-md-9">
				<div class="radio">
					<span wicket:id="userInput"/>
				</div>
				<input type="hidden" wicket:id="inputName">
			</div>
		</div>
	</wicket:panel>
</body>
</html>
