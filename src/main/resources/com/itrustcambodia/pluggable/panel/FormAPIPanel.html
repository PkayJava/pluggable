<?xml version="1.0" encoding="UTF-8" ?>
<html>
<body>
	<wicket:panel xmlns:wicket="http://wicket.apache.org">
		<div class="accordion" wicket:id="objectAccordion">
			<div class="panel-group" wicket:id="objectItems">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h4 class="panel-title">
							<a class="accordion-toggle" data-toggle="collapse" wicket:id="head"></a>
							<span class="pull-right"> <span
								class="label label-danger" wicket:id="deprecated"
								style="margin-top: 6px;"></span>
							</span>
						</h4>
					</div>
					<div wicket:id="body" class="panel-collapse collapse">
						<div class="panel">
							<wicket:enclosure child="fields">
								<table class="table table-condensed table-striped table-bordered">
									<tbody>
										<tr>
											<th colspan="2">Fields</th>
										</tr>
										<wicket:container wicket:id="fields">
											<tr wicket:id="field">
												<td><code wicket:id="name"></code></td>
												<td wicket:id="value"></td>
											</tr>
										</wicket:container>
									</tbody>
								</table>
							</wicket:enclosure>
						</div>
					</div>
				</div>
			</div>
		</div>
	</wicket:panel>
</body>
</html>
